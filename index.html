<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Usama Ahmed</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <table>
        <tr>
            <td>
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="btn(1)" class="Btn">1</button>
                <button class="Btn" onclick="btn(2)">2</button>
                <button class="Btn" onclick="btn(3)">3</button>
                <button class="BtnOp" onclick="btn('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="btn(4)" class="Btn">4</button>
                <button onclick="btn(5)" class="Btn">5</button>
                <button onclick="btn(6)" class="Btn">6</button>
                <button onclick="btn('-')" class="BtnOp">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="btn(7)" class="Btn">7</button>
                <button onclick="btn(8)" class="Btn">8</button>
                <button onclick="btn(9)" class="Btn">9</button>
                <button onclick="btn('*')" class="BtnOp">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="btn('.')" class="BtnOp">.</button>
                <button onclick="btn(0)" class="Btn">0</button>
                <button class="BtnEq" onclick="clearResult()">C</button>
                <button onclick="btn('/')" class="BtnOp">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="clearBtn" onclick="getResult()">
                    =
                </button>
            </td>
        </tr>
    </table>
    <footer>
        <h6>Developed By Usama Ahmed</h6>
        <div class="icons">
            <a href="https://www.facebook.com/usamasheikh22/" target="_blank"><i class="fab fa-facebook  f"></i></a>
            <a href="https://www.instagram.com/brownandproud._/" target="_blank"><i
                    class="fab fa-instagram  in"></i></a>
            <a href="https://github.com/UsamaBinKashif" target="_blank"><i class="fab fa-github gi"></i></a>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
